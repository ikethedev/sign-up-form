<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form || Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="flex">
        <section class="page_left">
    <!--  section 1 || Image section -->
    <!-- This section of the signup page contains a background image and with platform branding as overlay text -->
            <div class="info flex">
               <img src="/assets/images/odin-lined.png" alt="Odin's Face">
               <h1>Odin</h1>
            </div>
        </section>
        <section class="page_right">
            <p class="hero_text">This is not a real online service! You know you need something like this in your life to help your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <form action="" class="flex">
        <!--  section 2 || form -->
        <!-- This section contians informational text  -->
        <!-- The form  -->
                <section class="client_info">
                    <h2>Let's do this!</h2>
                    <div class="row">
                        <div class="column">
                            <label for="First Name"> First Name</label>
                            <input type="text" placeholder="First Name" >
                        </div>
                        <div class="column">
                            <label for="Last Name"> Last Name</label>
                            <input type="text" placeholder="Last Name" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email"> email</label>
                            <input type="email" placeholder="Last Name" id="email" placeholder="Email" >
                        </div>
                        <div class="column">
                            <label for="email"> Phone Number</label>
                            <input type="text" placeholder="Phone Number" id="phone" placeholder="xxx-xxx-xxxx" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="Password"> Password</label>
                            <input type="password" placeholder="Password" id="password" noValidate >
                            <p class=" message error none">* Passwords do not match</p>
                        </div>
                        <div class="column">
                            <label for="password"> Confirm Password</label>
                            <input type="passwordS" placeholder="Confirm Password" id="confirmed"  placeholder="xxx-xxx-xxxx" noValidate>
                            
                        </div>
                    </div>
                </section>
                <div class="button">
                    <button>Create Account</button>
                </div>
                <p class="cta">Already have an account? <span><a href="#"> Log in </a></span></p>
            </form>
           
        </section>
        <script src="main.js"></script>
</body>
</html>
